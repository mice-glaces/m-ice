<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>M'Ice – Choisissez votre glacier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Choisissez votre glacier M'Ice : Embrun ou Chabottes." />

  <!-- Polices -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: #0c0c0c;
      color: #d6b46a;
      min-height: 100vh;
    }

    a { text-decoration: none; color: inherit; }

    .container { max-width: 1200px; margin: auto; padding: 40px 20px; }

    header { text-align: center; margin-bottom: 50px; }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: #f1e2b8;
    }

    header p { color: rgba(214,180,106,0.7); font-size: 1rem; }

    .locations {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .location-card {
      position: relative;
      aspect-ratio: 16 / 10;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid rgba(214,180,106,0.25);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      display: block;
    }

    .location-card:hover {
      transform: scale(1.03);
      box-shadow: 0 20px 50px rgba(214,180,106,0.15);
    }

    .location-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.58));
      z-index: 1;
      pointer-events: none;
    }

    .location-card img { width: 100%; height: 100%; object-fit: cover; }

    .location-content {
      position: absolute;
      z-index: 2;
      bottom: 30px;
      left: 30px;
    }

    .location-content h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 6px;
      color: #f1e2b8;
    }

    .location-content span {
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: rgba(214,180,106,0.75);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.8rem;
      color: rgba(214,180,106,0.45);
    }

    /* =========================
       EMBRUN - CADEAU ROUGE
       ========================= */
    .location-gift {
      cursor: default;
      pointer-events: none; /* pas de clic */
      border: 1px solid rgba(214,180,106,0.45);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      background: #7b0f18;
    }
    .location-gift:hover {
      transform: none;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    }

    .gift-wrap {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: grid;
      place-items: center;
      padding: 26px;
      overflow: hidden;
    }

    /* Papier cadeau rouge (texture + reflets) */
    .gift-paper {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,0.12), transparent 55%),
        radial-gradient(circle at 85% 85%, rgba(255,255,255,0.10), transparent 62%),
        linear-gradient(135deg, rgba(255,255,255,0.10), rgba(0,0,0,0.18)),
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.06) 0px,
          rgba(255,255,255,0.06) 7px,
          rgba(0,0,0,0.00) 7px,
          rgba(0,0,0,0.00) 16px
        ),
        linear-gradient(135deg, #b1121f 0%, #7b0f18 45%, #5b0b12 100%);
      filter: saturate(1.02) contrast(1.05);
    }

    /* Rubans (doré) */
    :root{
      --gold-1:#f3ddad;
      --gold-2:#d9b15f;
      --gold-3:#c89b3c;
      --gold-edge: rgba(0,0,0,0.28);
    }

    .ribbon-vert,
    .ribbon-horiz{
      position:absolute;
      z-index: 3;
      background: linear-gradient(135deg, var(--gold-1), var(--gold-2) 35%, var(--gold-3));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.18),
        inset 0 -10px 18px rgba(0,0,0,0.18),
        0 18px 35px rgba(0,0,0,0.35);
    }

    .ribbon-vert{
      top:0; bottom:0; left:50%;
      width: 22px;
      transform: translateX(-50%);
    }
    .ribbon-horiz{
      left:0; right:0; top:50%;
      height: 18px;
      transform: translateY(-50%);
    }

    /* “Surpiqûre” / bord du ruban */
    .ribbon-vert::before,
    .ribbon-vert::after,
    .ribbon-horiz::before,
    .ribbon-horiz::after{
      content:"";
      position:absolute;
      opacity:0.75;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.10);
    }
    .ribbon-vert::before{ left:2px; top:0; bottom:0; width:2px; background: var(--gold-edge); }
    .ribbon-vert::after { right:2px; top:0; bottom:0; width:2px; background: var(--gold-edge); }
    .ribbon-horiz::before{ top:2px; left:0; right:0; height:2px; background: var(--gold-edge); }
    .ribbon-horiz::after { bottom:2px; left:0; right:0; height:2px; background: var(--gold-edge); }

    /* Nœud (plus “réaliste”) */
    .bow {
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
      width: 120px;
      height: 90px;
      z-index: 4;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.55));
      pointer-events:none;
    }

    /* Nœud - centre (knot) */
    .bow .knot{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
      width: 28px;
      height: 22px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--gold-1), var(--gold-2) 45%, var(--gold-3));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.18),
        inset 0 -8px 14px rgba(0,0,0,0.18);
    }

    /* Boucles gauche/droite */
    .bow .loop{
      position:absolute;
      top: 18px;
      width: 54px;
      height: 44px;
      background: linear-gradient(135deg, var(--gold-1), var(--gold-2) 45%, var(--gold-3));
      border-radius: 18px 28px 28px 18px;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.16),
        inset 0 -10px 16px rgba(0,0,0,0.18);
    }
    .bow .loop.left{
      left: 6px;
      transform: rotate(-18deg);
      border-radius: 28px 18px 28px 18px;
    }
    .bow .loop.right{
      right: 6px;
      transform: rotate(18deg) scaleX(-1);
      border-radius: 28px 18px 28px 18px;
    }

    /* Creux du tissu (pli) */
    .bow .loop::after{
      content:"";
      position:absolute;
      inset: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,0.14);
      filter: blur(0.2px);
      opacity:0.55;
    }

    /* Rubans qui tombent */
    .bow .tail{
      position:absolute;
      top: 48px;
      width: 26px;
      height: 46px;
      background: linear-gradient(135deg, var(--gold-1), var(--gold-2) 45%, var(--gold-3));
      border-radius: 10px;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.14),
        inset 0 -10px 16px rgba(0,0,0,0.20);
      clip-path: polygon(0 0, 100% 0, 100% 86%, 50% 100%, 0 86%);
      opacity: 0.98;
    }
    .bow .tail.left{
      left: 42px;
      transform: rotate(10deg);
    }
    .bow .tail.right{
      right: 42px;
      transform: rotate(-10deg);
    }

    /* Label texte */
    .gift-label {
      position: relative;
      z-index: 5;
      text-align: center;
      padding: 16px 22px;
      border-radius: 16px;
      background: rgba(0,0,0,0.72);
      border: 1px solid rgba(214,180,106,0.60);
      backdrop-filter: blur(10px);
      width: min(560px, 92%);
    }

    .gift-label .chip{
      display:inline-block;
      font-size:0.75rem;
      text-transform:uppercase;
      letter-spacing:0.14em;
      color: rgba(255,255,255,0.92);
      margin-bottom:10px;
      padding:5px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.08);
      font-weight:600;
    }

    .gift-label h2{
      font-family:'Playfair Display',serif;
      font-size:1.85rem;
      color:#fff3d6;
      margin-bottom:6px;
      line-height:1.1;
    }

    .gift-label p{
      font-size:1rem;
      color: rgba(214,180,106,0.85);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .locations { grid-template-columns: 1fr; }
      header h1 { font-size: 1.9rem; }
      .bow { transform: translate(-50%,-50%) scale(0.92); }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Choisissez votre glacier M’Ice</h1>
      <p>Une expérience artisanale selon votre lieu</p>
    </header>

    <section class="locations">
      <!-- Embrun (désactivé / en rénovation) -->
      <div class="location-card location-gift" aria-label="Bientôt disponible">
        <div class="gift-wrap">
          <div class="gift-paper" aria-hidden="true"></div>

          <div class="ribbon-vert" aria-hidden="true"></div>
          <div class="ribbon-horiz" aria-hidden="true"></div>

          <div class="bow" aria-hidden="true">
            <div class="loop left"></div>
            <div class="loop right"></div>
            <div class="knot"></div>
            <div class="tail left"></div>
            <div class="tail right"></div>
          </div>

          <div class="gift-label">
            <span class="chip">Prochainement…</span>
            <h2>Une nouvelle aventure</h2>
            <p>On prépare quelque chose de très gourmand.</p>
          </div>
        </div>
      </div>

      <!-- Saint-Jean-Saint-Nicolas -->
      <a href="index.chabottes.html" class="location-card">
        <img src="images/chabottes.jpg" alt="Glacier M'Ice Chabottes">
        <div class="location-content">
          <h2>Saint-Jean-Saint-Nicolas</h2>
          <span>Champsaur</span>
        </div>
      </a>
    </section>

    <footer>© M’Ice — Glacier artisanal</footer>
  </div>
</body>
</html>
